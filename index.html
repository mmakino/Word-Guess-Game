<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Word Guess Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</head>

<body>
  <header>
    <img src="assets/images/2-WordGuess.jpg" alt="Word Guess (80s Style)" class="banner">
  </header>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="start-msg" id="start">Press any key to get started!</div>
          <div class="game-data">
            <div><span id="question"></span></div>
            <div>Number of guesses remaining: <span id="remaining-guesses"></span></div>
            <div>Letters already guessed: <span id="already-guessed"></span></div>
            <div>Wins: <span id="num-wins"></span></div>
          </div>
        </div>
        <div class="col-md-6 mt-5">
          <button id="hint-button">Hint</button>
          <span id="hint"></span>
        </div>
      </div>
    </div>
  </section>

  <script>
    $(document).ready(function () {
      let webGame = new WebElems();

      document.onkeyup = function (event) {
        webGame.handleKeyInput(event.key);
      };

      $("#hint-button").on("click", function () {
        $("#hint").text(webGame.hint());
      });
    });
  </script>
</body>

</html>
